<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>eocNewsticker: A jQuery newsticker plugin</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="eoc-newsticker.js"></script>
<link rel="stylesheet" href="eoc-newsticker.css">
<script>

$(function() {
  $("#example-1").eocNewsticker({
    speed: 20,
    timeout: 2,
    divider: "+++",
    type: 'static'
  });
});

$(function() {
  $("#example-2").eocNewsticker({
    speed: 20,
    timeout: 2,
    divider: "+++",
    type: 'ajax'
  });
});

</script>
<style>

body {
  font-family: arial, sans-serif;
}

</style>
</head>
<body>

<div id="container">

  <h1>Quick static example:</h1>
  <div id="example-1">The quick brown fox jumps over the lazy dog</div>

  <h1>Quick AJAX example:</h1>
  <div id="example-2"></div>

</div>

</body>
</html>
