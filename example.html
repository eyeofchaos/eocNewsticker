<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>eocNewsticker: A jQuery newsticker plugin</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="eoc-newsticker.js"></script>
<link rel="stylesheet" href="eoc-newsticker.css">
<script>

$(function() {

  $("#example-1").eocNewsticker({
    speed: 25,
    timeout: 0.5,
    divider: "+++"
  });

  $("#example-2").eocNewsticker({
    speed: 20,
    divider: "***",
    type: 'ajax',
    source: 'example-json.php',
    dataType: 'json',
    interval: 30
  });

  $("#example-3").eocNewsticker({
    speed: 15,
    divider: "|",
    type: 'ajax',
    source: 'example-json.php',
    dataType: 'jsonp',
    interval: 30
  });

});

</script>
<style>

body {
  font-family: arial, sans-serif;
}

</style>
</head>
<body>

<div id="container">

  <h1>eocNewsticker examples</h1>

  <h2>Static</h2>
  <div id="example-1">The quick brown fox jumps over the lazy dog</div>

  <h2>AJAX with JSON</h2>
  <div id="example-2"></div>

  <h2>AJAX with JSONP (Cross-Domain)</h2>
  <div id="example-3"></div>

  <br><br>
  <div>For more information see the <a href="https://github.com/eyeofchaos/eocNewsticker" target="_blank">eocNewsticker GitHub repository</a>.</div>

</div>

</body>
</html>
