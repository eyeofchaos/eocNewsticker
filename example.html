<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8">
<title>eocNewsticker: A simple jQuery newsticker plugin</title>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="jquery.eocnewsticker.js"></script>
<link rel="stylesheet" href="eocnewsticker.css">
<script>

$(function() {
  $("#eocnewsticker").eocNewsticker({
    speed: 20,
    timeout: 2,
    divider: "+++"
  });
});

</script>
</head>
<body>

<h1>Quick example:</h1>

<div id="eocnewsticker">The quick brown fox jumps over the lazy dog</div>

</body>
</html>
